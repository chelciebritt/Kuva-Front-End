  <main>
    <form class="container login">
      <h5 class="center topBottomPad">Login To Kuva</h5>
      <div class='row'>
        <div class='input-field col s12 m4 l4 push-l4'>
          <input class='validate' type='text' name='username' id='username'/>
          <label for='username'>Enter Instagram ID</label>
        </div>
      </div>
      <div class="row">
        <div class='input-field col s12 m4 l4 push-l4'>
          <input class='validate' type='password' name='password' id='password' />
          <label for='password'>Enter your password</label>
        </div>
      </div>
      <div class='row'>
        <div class='col s12 m4 l4 push-l4'> <button type='submit' name='login' class='col s12 btn btn-large waves-effect indigo' onclick="logIn(event)">Login</button>
        </div>
      </div>
    </form>
  </main>
