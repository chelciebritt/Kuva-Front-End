        </div>
      </nav>
    </div>

  <main>
    <!-- Side Nav -->

    <div id="slide-out" class="side-nav fixed gradientSideNav">

      <div class="user-view">
        <div class="background">
          <img src="photos/hiking.png">
        </div>
        <img class="ProfilePic circle" src="">
        <h3 class="UserName white-text name"></h3>
      </div>


      <a href="createevent.html"><i class="material-icons">add</i>Create New Album</a>

      <div class="divider"></div>
      <div>
        <a href="album.html">Your Albums</a>
        <a href="#" data-activates="slide-out" class="button-collapse "></a>
      </div>
    </div>

      <!--  Create Event Form -->

    <form class="container formPost" method="POST">
      <h5 class="center topBottomPad">Create New Event</h5>
      <div class="row">
        <div class="input-field col s12 center">
          <input id="newEventName" type="text" class="validate">
          <label for="newEventName">Event Name</label>
        </div>
        <div class="input-field col s12 center">
          <input id="newEventStartDate" type="text" class="validate datepicker">
          <label for="newEventStartDate">Start Date</label>
        </div>
        <div class="input-field col s12 center">
          <input id="newEventEndDate" type="text" class="validate datepicker">
          <label for="newEventEndDate">End Date</label>
        </div>



        <!--editable user table  -->
      </div>
      <div id="table" class="table-editable">
      <a id="table-add" class=" btn-floating waves-effect waves-light blue"><i class="material-icons small">add</i></a>
      <table class="table">
        <tr>
          <th>Username</th>
        </tr>
        <tr>
          <td contenteditable="true" placeholder="give us a username!"></td>
          <td>
            <a id="RemoveGroup" class="btn-floating waves-effect waves-light blue"><i class="material-icons small">remove</i></a>
          </td>
        </tr>

        <tr class="hide">
          <td contenteditable="true" placeholder="give us a username!"></td>
          <td>
            <a id="RemoveGroup" class="btn-floating waves-effect waves-light blue"><i class="material-icons small">remove</i></a>
          </td>
        </tr>
      </table>

      </div>


      </div>

      </div>
      <div class="center">
        <button class="btn waves-effect waves-light submitNewEvent" href="album.html" type="submit " name="action ">Submit</button>
       </div>
    </form>
